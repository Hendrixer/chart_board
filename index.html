  <div class="wrapper">
    <header>
      <div class="container clearfix">
        <h1>Programming Schools in America<span> 2013 </span></h1> 
      </div>
    </header>
    <div class="container clearfix">
      <div class="third widget doughnut">
        <h3>Top Hacker School Locations</h3>
        <div class="canvas-container">
          <canvas id="location"></canvas>
          <span class="loc"></span>
        </div>
        <div class="chart-legend">
          <ul>
            <li class="bay">Bay Area</li>
            <li class="chi">Chicago</li>
            <li class="ny">NY</li>
            <li class="den">Denver</li>
            <li class="other">Other</li>
          </ul>
        </div>
      </div>
      <div class="third widget">
        <div class="chart-legend">
          <h3>Top Programming Languages</h3>
        </div>
        <div class="canvas-container">
          <canvas id="lang"></canvas>
        </div>
      </div>
      <div class="third widget doughnut">
        <h3>Top Hacker Schools</h3>
        <div class="canvas-container">
          <canvas id="schools"></canvas>
          <span class="comp"></span>
        </div>
        <div class="chart-legend">
          <ul>
            <li class="bay"><a href="http://devbootcamp.com">DevBootcamp</a></li>
            <li class="chi"><a href="http://hackreactor.com">Hack Reactor</a></li>
            <li class="ny"><a href="http://thestarterleague.com">The Starter League</a></li>
            <li class="den"><a href="https://generalassemb.ly/">GA</a></li>
            <li class="other"><a href="http://www.appacademy.io/#p-home">App Academy</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="push"></div>
  </div>
